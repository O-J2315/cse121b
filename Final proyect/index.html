<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width= device-width, initial-scale= 1.0">
        <title>Josue Hernadez | &Cool Weather</title>
        <link rel="stylesheet" href="./style.css">
        <script src="script.js" type="module"></script>
    </head>      
    <body>
        <div class="title">
            <h1>&Cool Weather</h1>
        </div>  
        <div id="weather-container">
            <input type="text" id="city" placeholder="Enter a City">
            <button id="getWeather">Search</button>

            <img id="weather-icon" alt="Weather Icon">

            <div id="temperature"></div>

            <div id="weather"></div>

            <div id="forecast"></div>
        </div>
        <div id="weather-container2" style="display: none;">
            <div id="humi-Container">
                <img src="images/humidity.png" id="humidity" alt="Humidity" width="19px">
                <label id="humidity%"></label>
            </div>
            <div id="wind-Container">
                <img src="./images/windspeed.png" id="wind" alt="Wind Speed" width="30px">
                <label id="wind-speed"></label>
            </div>
        </div>
    </body>
</html>
